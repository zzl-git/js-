<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		    body{
	 	 background: #000;
	 } 
	   #btn{
	   	 position: absolute;
	   	 top: 50px;
	   	 left: 40%;
	   	 font-size: 80px;
	   	 color:#f0;
	   	 cursor: pointer;
	   }
	   #con{
	   	width: 100%;	
	   	height: 600px;
	   	line-height: 600px;
	   	font-size: 120px;
	   	color:red;
	   	text-align:center;
	   }
	</style>
</head>
<body>
	<button id="btn">start</button>
	<div id="con">开始</div>
	<script type="text/javascript">
	//1.获取元素
	var btn = document.getElementById("btn");
	var con = document.getElementById("con");
	var arr=['陈雪芳','高星','顾巡','何娟娟','何喜','胡伟','贾念东','江贤权','蒋成','李青书','李庆荣','李志','刘超','罗国英','罗万万','欧大海','万仕海','杨倨','张英','朱珍龙' ];

	//2.先做一个开关 
	var flag = 0;//xinhao
	//3.定时器
	var  timer = null;
	function click(){
		if(flag==0){
			btn.innerHTML ="stop";
			flag=1;	
			timer = setInterval(function(){
				var index = Math.floor(Math.random()*arr.length);
				con.innerHTML = arr[index];
			} ,20);
		}else{
			flag=0;
			btn.innerHTML = "start";
			clearInterval(timer);
		}
	}
	btn.onclick = click;


	</script>
</body>
</html>
