<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
 	// math 对象 js内部提供一个关于数学方面的对象, 包含一些相应的属性及方法
 	// 属性 
 	//圆周率π
 	var a = Math.PI;
 	console.log(a);

 	//方法 
 	//向上取整
 	console.log(Math.ceil(9.9));//10
 	console.log(Math.ceil(9.5));//10
 	console.log(Math.ceil(9.4));//10
 	console.log(Math.ceil(9.1));//10

 	//向下取整 
 	console.log(Math.floor(9.9));//9
 	console.log(Math.floor(9.5));//9
 	console.log(Math.floor(9.4));//9
 	console.log(Math.floor(9.1));//9

 	//四舍五入
 	console.log(Math.round(9.9));//10
	console.log(Math.round(9.5));//10
	console.log(Math.round(9.4));//9
	console.log(Math.round(9.1));//9

	console.log(Math.max(10,21,30,45,101,200));
	console.log(Math.min(10,21,30,45,101,200));

	console.log(Math.abs(10.5));
	console.log(Math.abs(-10.5));
</script>	
</body>
</html>
