<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: #ccc;
		}
		.box{
			margin:200px auto;
			width: 600px;
			height: 100px;
			padding: 50px;
			background: pink;
		}
		span{
			margin-left: 30px;
			padding-left: 20px;
			color:#ccc;
		}
		.right{
			color:green;
			background: url(right.png) no-repeat left center;
		}
		.wrong{
			color:red;
			background: url(error.png) no-repeat left center;
		}
		.mima{
			width: 220px;
			height: 20px;
			background: url(strong.jpg) no-repeat;
		}
		.yi{
			background-position: 0 -20px;
		}
		.er{
			background-position: 0 -40px;
		}
		.san{
			background-position: 0 -60px;
		}
		.si{
			background-position: 0 -80px;
		}
	</style>
</head>
<body>
	<div class="box">
		<label for="ipt1">QQ</label><input type="text" id="ipt1"><span>输入正确的QQ号码</span>
		<br>
		<label for="pwd">mima</label><input type="text" id="pwd"><span>输入密码</span>
		<div class="mima" id="mima"></div>
	</div>
	<script type="text/javascript">
	var ipt1 = document.getElementById("ipt1");
	var span = document.getElementsByTagName("span")[0];
	ipt1.onblur = function(){
		var reg = /[1-9][0-9]{4,}/;
		var qq = this.value;
		if (reg.test(qq)) {
			span.className = "right";
			span.innerHTML="输入正确";
		}else{
			span.className = "wrong";
			span.innerHTML="格式不对";
		}
	}

	var pwd = document.getElementById("pwd");
	var spanmima = document.getElementsByTagName("span")[1];
	var mimaDiv = document.getElementById("mima");
	pwd.onblur = function(){
		var userPwd = this.value;
		var reghefa = /^[0-9]{1,10}$/;
		var reg1 = /^[0-9]{1,3}$/;//弱
		var reg2 = /^[0-9]{4,6}$/;//一般
		var reg3 = /^[0-9]{7,9}$/;//很好
		var reg4 = /^[0-9]{10}$/;//极佳
		//密码1位到10位都算合法
		if (reghefa.test(userPwd)) {
			spanmima.className = "right";
			spanmima.innerHTML="输入正确";
			//合法情况分为好多
			if(reg1.test(userPwd)){
				mimaDiv.className = "mima yi";
			}else if (reg2.test(userPwd)) {
				mimaDiv.className = "mima er";
			}else if (reg3.test(userPwd)) {
				mimaDiv.className = "mima san";
			}else{
				mimaDiv.className = "mima si";
			}
		}else{
			spanmima.className = "wrong";
			spanmima.innerHTML="格式不对";
		}
	}

	</script>
</body>
</html>
