// substring(strat,end) 截取子串 end取不到

console.log(str1.substring(0,7));//未来的你会感谢


//substr(start,length) 从开始下标去length长度的子串 
var str2 = "未来的你会感谢今天努力的自己";
console.log(str2.substr(2,3));

// slice取子串  strart end ,end取不到
