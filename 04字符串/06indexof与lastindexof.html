<script type="text/javascript">
	var  str1 = "abcdedf";
	console.log(str1.indexOf('a'));//0
	console.log(str1.indexOf('d'));//3
	console.log(str1.indexOf('d',4));//5

	var str2 = "abcdedfa";
	console.log(str2.lastIndexOf('a'));//7
	console.log(str2.lastIndexOf('a',3));//0
	console.log(str2.lastIndexOf('d',6));



</script>
