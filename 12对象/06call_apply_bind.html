<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	function a () {
		console.log("hello");
	}
	a();//函数自己执行自己
	a.call();
	a.apply();

	function add () {
		for(var i=0,sum=0;i<arguments.length;i++){
			sum+=arguments[i];
		}
		return sum;
	}
	var num1 = add(1,2,3);
	console.log(num1);

	var num2 = add.call(null,1,2,3,4);
	console.log(num2);
	var num3 = add.apply(null,[1,2,3,4]);
	console.log(num3);

	var x =100;
	var obj = {};
	obj.x = 1; 
	obj.test = function (y,z) {
		// 
		console.log(this.x+y+z);
	}
	obj.test(10,20);//1+10+20
	obj.test.call(obj,3,4);//1+3+4
	obj.test.call(window,30,40);//100+30+40

	obj.test.apply(window,[1,2]);

	obj.test.bind(window,1,2)();
</script>
</body>
</html>
