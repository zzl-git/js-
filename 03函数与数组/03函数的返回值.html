<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
//定义函数
//函数具有返回值, return 乘积
function test(a,b){
	return a*b;
}
//调用函数
//用一个变量来接收函数的返回值
var chengji = test(5,6);
console.log(chengji);
var chengji1 = test(10,20);
console.log(chengji1);

console.log(test(3,2));

function abc(x,y){
	if(x>y){
		return ;//跳出这个函数了
	}else{
		return x+y;
	}
}
console.log(abc(3,5));

</script>
</body>
</html>
