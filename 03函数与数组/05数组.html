<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	//创建数组 Array
	//包含了具体的数组内容 
	var a = [1,2,3,4,5];
	console.log(a);

	var arrA = [10,30,50];
	console.log(arrA);

	var arrB = [];//定义空数组
	arrB = ["Q","W","R"];//赋值 
	console.log(arrB);


	//构造函数方法,对象
	var arrC = new Array();//创造空数组
	var arrD = new Array(1,2,3,4,5);
	console.log(arrD);
	//创建数组,如果只有一个参数,就是数组的长度,两个及以上参数, 数组的元素 
	var arrE = new Array(4);
	console.log(arrE);


	var arrF = [3,4,5,6,7];
	var arrG = ["3","4","5"];
	var arrH = [1,"3",true];
	console.log(arrH);

	//常用的属性
	//数组长度,数组中元素的个数  
	console.log(arrG.length);
	//数组下标 , 0--长度-1
	console.log(arrH[0]);
	console.log(arrH[1]);
	console.log(arrH[2]);
	console.log(arrH[3]);
	arrH[2] = false;
	console.log(arrH);




</script>
</body>
</html>
