<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
var arr = [
			[11,12,13,14],
			[21,22,23],
			[31,32,33,34],
			[41,42,43,44,45],
			[51,52,53,54,55]
		  ];
console.log(arr);
console.log(arr[0][3]);//14
console.log(arr[2][1]);//32
console.log(arr[4][2]);//53
console.log("---------------");
//外层循环控制行数
for(var i=0; i<arr.length; i++){
	console.log(arr[i]);
	//arr[i]:arr[0],arr[1],arr[2],arr[3],arr[4]
	//内层循环控制列数
	for(var j=0; j<arr[i].length;j++){
	// console.log(arr[i][j]);
		document.write(arr[i][j]+'&nbsp;&nbsp;&nbsp;');
    }
    document.write('<br>');
}

</script>	
</body>
</html>
