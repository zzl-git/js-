<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
//push 往数组的末尾添加新的元素	
var arrA = [1,2,3,4,5];
arrA.push(6,7);
console.log(arrA);

//unshift 往数组的前面添加新的元素 
var arrB = [6,7,8,9,10];
arrB.unshift(5,6);
console.log(arrB);

//pop 移除数组最后一个元素 
var arrC = [11,12,13,14,15];
arrC.pop();
console.log(arrC.pop());
console.log(arrC);

//shift 移除数组第一个元素
var arrD = [16,17,18,19,20];
arrD.shift();
console.log(arrD);







</script>	
</body>
</html>
