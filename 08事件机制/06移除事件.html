<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#fu{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div id="fu">
		点击
	</div>
<script type="text/javascript">
	var div = document.getElementsByTagName("div");
	//事件监听
	//第一参数, 事件, 没有on
	//第二个参数, 事件对应的方法
	//第三个参数, false
	div[0].addEventListener("click",eve1,false);
	div[0].addEventListener("click",eve2,false);	
	div[0].addEventListener("click",eve3,false);

	// 内联式
	div[0].addEventListener("click",function(){
		console.log("输出一句");
	},false);

	//移除事件 
	div[0].removeEventListener("click", eve2, false);
	// div[0].removeEventListener("click", eve3, false);


	//内联式事件监听,没法移除
	div[0].removeEventListener("click", function(){
		console.log("输出一句");
	}, false);
	// div[0].detachEvent("onclick",eve1);

	function eve1(){
		console.log("我是新的事件监听");
	}
	function eve2(){
		console.log("我是新的事件监听2222222");
	}
	function eve3(){
		console.log("我是新的事件监听33333333");
	}
	
	
	removeEventHandler(div[0],"click",eve3);

function removeEventHandler(obj,eventName,handler){
	if(document.detachEvent){
		//IE
		obj.detachEvent('on'+eventName,handler);
	}else {
		obj.removeEventListener(eventName,handler,false);
	}
}
</script>	
</body>
</html>
