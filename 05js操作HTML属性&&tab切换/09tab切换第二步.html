<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
		border: 0;
	}
	ul,li{
		list-style: none;
	}
	/*1.大盒子*/
	.tabBox{
		border: 1px solid red;
		width: 300px;
		margin: 30px auto 0;
		overflow: hidden;
	}
	/*2.标题*/
	#tabTitle{
		width: 300px;
	}
	#tabTitle li{
		float: left;
		width: 100px;
		height: 40px;
		line-height: 40px;
		text-align: center;
		background-color: #E9E9E9;
	}
	#tabTitle li.selected{
		background: #E84C81;
	}
	/*3.内容区域*/
	#tabContent{
		float: left;
		clear: left;
	}
	#tabContent span{
		display: none;
		width: 300px;
		height: 200px;
		background-color: orange;
		text-align: center;
		line-height: 200px;
	}
	#tabContent .show{
		display: block;
	}
	</style>
</head>
<body>
<!-- 1.外面大盒子 -->
<div class="tabBox">
	<!-- 2.标题按钮部分 -->
	<ul id="tabTitle">
		<li >标题1</li>
		<li >标题2</li>
		<li class="selected">标题3</li>
	</ul>
	<!-- 3.标题所对应的内容区域 -->
	<div id="tabContent">
		<span>内容1</span>
		<span >内容2</span>
		<span  class="show">内容3</span>
	</div>
</div>	
<script type="text/javascript">
	//1. 获取元素 
	var tabTitle = document.getElementById('tabTitle');
	//1.1获取标题按钮数组 
	var lis = tabTitle.getElementsByTagName("li");
	var tabContent = document.getElementById('tabContent');
	//1.2获取内容区域数组
	var spans = tabContent.getElementsByTagName('span');

	//2循环遍历,遍历所有的li,绑定点击事件 
	for(var i=0; i<lis.length; i++){
		lis[i].onclick = function(){
		    //i = 0, lis[0] spans[0]
			//3.第二层循环,用来给li与span绑定类的
			//点击到哪一个,哪一个就具有类
			for(var j=0; j<lis.length; j++){
				//4.this指向lis[i]
 				if(this == lis[j]){
 					lis[j].className = "selected";
 					spans[j].className = "show";
 				}else{
 					lis[j].className = "";
 					spans[j].className = "";
 				}
			}	
		}	
	}
