<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>钟表</title>
  <style type="text/css">
	/* 构建表盘 */
	#clock{
		width:100px;
		height:100px;
		border-radius:50%;
		border:4px solid black;
		position:relative;
	}
	/* 选出12个id以a起始的div元素 */
	div[id^="a"]{
		position:absolute;
		font-size:14px;
		top:0;
		left:50px;/* 表盘宽度一半 */
		transform-origin:0px 50px;
	}
	#a1{
		transform:rotate(30deg)
	}
	#a2{
		transform:rotate(60deg)
	}
	#a3{
		transform:rotate(90deg)
	}
	#a4{
		transform:rotate(120deg)
	}
	#a5{
		transform:rotate(150deg)
	}
	#a6{
		transform:rotate(180deg)
	}
	#a7{
		transform:rotate(210deg)
	}
	#a8{
		transform:rotate(240deg)
	}
	#a9{
		transform:rotate(270deg)
	}
	#a10{
		transform:rotate(300deg)
	}
	#a11{
		transform:rotate(330deg)
	}
	#a12{
		left:46px;
	}
	/* 时针 */
	#h{
		width:6px;
		height:45px;
		position:absolute;
		background:black;
		top:15px;
		left:47px;
		transform-origin:50% 35px;
	}
	#m{
		width:4px;
		height:50px;
		position:absolute;
		background:black;
		top:10px;
		left:48px;
		transform-origin:50% 40px;
	}
	#s{
		width:2px;
		height:55px;
		position:absolute;
		background:red;
		top:5px;
		left:49px;
		transform-origin:50% 45px;
	}
  </style>
 </head>
 <body>
  <div id="clock">
	<div id="h"></div>
	<div id="m"></div>
	<div id="s"></div>
	<div id="a1">1</div>
	<div id="a2">2</div>
	<div id="a3">3</div>
	<div id="a4">4</div>
	<div id="a5">5</div>
	<div id="a6">6</div>
	<div id="a7">7</div>
	<div id="a8">8</div>
	<div id="a9">9</div>
	<div id="a10">10</div>
	<div id="a11">11</div>
	<div id="a12">12</div>
  </div>

  <script type="text/javascript">
	//页面加载自动运行该函数，初始化当前时间到样式表中的动画定义里	
	function timeCalc(){
		//1.获得当前时间
		var now = new Date();
		var h = now.getHours();//小时
		h>12 && (h-=12);//转换为12小时制
		var m = now.getMinutes();//分钟
		var s = now.getSeconds();//秒
		//2.计算当前时分秒各自对应的旋转角度
		var rs = s*6;
		var rm = m*6+s/10;
		var rh = (m/60+h)*30;
		//3.设置样式表
		//设置小时
		document.querySelector('#h').style.transform = 'rotate('+rh+'deg)';
		//设置分钟
		document.querySelector('#m').style.transform = 'rotate('+rm+'deg)';
		//设置秒
		document.querySelector('#s').style.transform = 'rotate('+rs+'deg)';
	};

	timeCalc();
	setInterval(timeCalc,500);
  </script>
 </body>
</html>
