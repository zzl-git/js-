<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding: 0;
			border:0;
		}
		#main{
			width: 1000px;
			height: 500px;
			border: 10px solid blue;
			padding: 30px;
			margin: 10px auto;
			overflow: scroll;
	/*		overflow: hidden;*/
		}
		#content{
			width: 1500px;
			height: 1500px;
			padding: 20px;
			border: 40px solid red;
			background: yellow;
			overflow: auto;
			position: relative;
		}
		#box{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			left:100px;
			top:50px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="content">
			<div id="box">

			</div>
		</div>
	</div>
<script type="text/javascript">
	var main = document.getElementById("main");
	var content = document.getElementById("content");
	var box = document.getElementById("box");
	console.log(box.style.top);//为空,获取不到,style.top行内样式中的top,获取不到内部样式的top
	console.log("滚动的中间区域");
	//border里面的内容 
	//scrollHeight = height+padding
	//scrollHeight上下时候,滚动条没有占自身的padding
	//scrollWidth 占用了右边的padding
	console.log(content.scrollHeight);//1540
	console.log(content.scrollWidth);//1540
	console.log(content.scrollLeft);//0
	console.log(content.scrollTop);//0

	console.log("-----------------------");
	// 1620+60
	console.log(main.scrollHeight);//1680
	console.log(main.scrollWidth);//1650
	console.log(main.scrollLeft);
	console.log(main.scrollTop);

	console.log("-----------------------");
	console.log("可视区域");
	// clientHeight可视区域的高度
	// clientLeft:容器内部相对于容器本身的left偏移  border-width
	console.log(content.clientHeight);//1540
	console.log(content.clientWidth);//1540
	console.log(content.clientLeft);//40
	console.log(content.clientTop);//40
	console.log("-----------------------");
	console.log(main.clientHeight);//543
	console.log(main.clientWidth);//1043
	console.log(main.clientLeft);//10
	console.log(main.clientTop);//10

	console.log("-----------------------");
	// offsetHeight = height+padding+border
	// offsetTop:距离非静态定位父元素的偏移量,没有找到body
	console.log(content.offsetHeight);//1620
	console.log(content.offsetWidth);//1620
	console.log(content.offsetLeft);//40
	console.log(content.offsetTop);//50
	console.log("-----------------------");
	console.log(main.offsetHeight);//580
	console.log(main.offsetWidth);//1080
	console.log(main.offsetLeft);//235
	console.log(main.offsetTop);//10
	console.log("-----------------------");

	console.log(box.offsetHeight);//100
	console.log(box.offsetWidth);//100
	console.log(box.offsetLeft);//100
	console.log(box.offsetTop);//50
</script>
</body>
</html>

<script type="text/javascript">
//1.窗口加载\滚动\改变尺寸,执行相同的方法
window.onload = window.onscroll = window.onresize= function(){
	// 2.获取所有图片
	var aImg = document.getElementsByTagName('img');
	//3.页面滚动,卷出去的上
	var scrTop = document.documentElement.scrollTop||document.body.scrollTop;
	console.log(scrTop);
	//4.可视区域的高度
	var cH = document.documentElement.clientHeight;
	console.log(cH);
	for(var i=0; i<aImg.length;i++){
		if(aImg[i].offsetTop<scrTop+cH-300){
			aImg[i].src= aImg[i].getAttribute('_src');
		}
	}
}




	</script>
