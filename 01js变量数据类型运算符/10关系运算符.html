<!DOCTYPE html>

	<meta charset="UTF-8">

<script type="text/javascript">
	var x = 5; 
	console.log(x==5);//true
	console.log(x==3);//false
	console.log(x!=8);
	console.log(x>=3);
	console.log(x<=30);
	console.log(x=='5');//true
	console.log(x==='5');//false
	console.log(x===5);
</script>
