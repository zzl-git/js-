<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var a = 100;
	var b = "xiaoming";
	var c = 'Xiaofang';
	console.log(typeof a);//number
	console.log(typeof b);//string
	console.log(typeof c);//string

	var e = "true" ;
	console.log(typeof d);//boolean
	console.log(typeof e);//string
	var f = false;
	var g = 'false';
	console.log(typeof f);
	console.log(typeof g);

	var str1 = "'今天'天气不错";
	document.write(str1);
	var str2 = '"今天天"气不错';
	document.write(str2);
	var str3 = "\"今天\"天气不错";
	document.write(str3);
	</script>
</body>
