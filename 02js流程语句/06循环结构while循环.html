<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	// 1-9  
	// while(判断表达式){
	// 	循环语句
	// }
	var i = 1;
	while(i<=9){
		console.log(i);
		i++;
	}
	// 1+2+3+10
	var sum =0;
	var j = 1;
	while(j<=10){
		sum+=j;
		j++;
	}
	console.log(sum);


	// 1+3+5+7+99
	var he = 0;
	var k = 1;
	while(k<=99){
		he+=k;
		k=k+2;
	}
	console.log(he);

	// 1-99是3的倍数的和
	var jieguo = 0;
	var m =1;
	while(m<=99){
		if(m%3==0){
			jieguo+=m;
		}
		m++;
	}
	console.log(jieguo);
</script>	
</body>
</html>
