	function getClass(cls){
		//找到所有的标签
		var elem = document.all?document.all:document.getElementsByTagName("*");
		//新建数组 
		var arr = [];
		//遍历找到所有标签数组
		for(var i=0; i<elem.length;i++){
			//判断标签数组所有的元素的类名与传进来的参数cls是否相等 
			if(elem[i].className==cls){
				//把具有这个类的元素放进arr数组 
				arr.push(elem[i]);
			}
		}
		//把找到的数组传出去
		return arr;
	}
