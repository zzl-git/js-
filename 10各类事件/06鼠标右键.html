<!DOCTYPE html>
<html lang="en" class="4">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{ 
			margin:0; 
			padding:0; 
			list-style:none; 
		}
        #div1{
        	width:80px; 
        	background:#999; 
        	position:absolute;
        	left:0;
        	top:0; 
        	display:none;
        }
        #div1 ul li{ 
        	line-height:30px;
        	border-bottom:#333 dashed 1px; 
        	text-align:center;}
        #div1 ul li:hover{ 
        	background:#fff;
        }
	</style>
</head>
<body>
<div id="div1">
	<ul>
    	<li>复制</li>
    	<li>粘贴</li>
    	<li>全选</li>
    </ul>
</div>
<script type="text/javascript">
	//1.获取元素 
	var oDiv = document.getElementById("div1");
	//2.绑定事件
	document.oncontextmenu = function(ev){
		var evt = ev||window.event; 
		oDiv.style.display = "block";
		oDiv.style.left = evt.clientX +5+"px";
		oDiv.style.top = evt.clientY +5+"px";
		//清除鼠标右键弹出默认菜单
		return false;
	}
	document.onclick = function(){
		oDiv.style.display = "none";
	}





</script>
</body>
</html>
